<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover"
    />
    <title>3D Carousel</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css"/>
      <link href="https://fonts.googleapis.com/css2?family=Oooh+Baby&display=swap" rel="stylesheet">
  </head>

  <body>
    <div class="wrap">
      <h2>Cozy mood</h2>
      <div class="container">
        <div class="carousel">
          <div class="item">
          </div>
          <div class="item">
          </div>
          <div class="item">
          </div>
          <div class="item">
          </div>
          <div class="item">
          </div>
          <div class="item">
          </div>
        </div>
      </div>
      <div class="buttons">
        <button class="prev_button"><i class="fas fa-caret-left"></i></button>
        <button class="next_button"><i class="fas fa-caret-right"></i></button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
